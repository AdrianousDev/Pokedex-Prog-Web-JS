<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex do pae</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <main class="container mx-auto mb-10">
      <div class="flex justify-center gap-12 text-red-100">
        <button
          id="previousButton"
          class="bg-red-700 py-4 px-8 text-xl rounded-2xl cursor-pointer"
        >
          Previous
        </button>

        <button
          id="nextButton"
          class="bg-red-700 py-4 px-11 text-xl rounded-2xl cursor-pointer"
        >
          Next
        </button>
      </div>
    </main>

    <section
      id="listaPokemons"
      class="container mx-auto grid grid-cols-10 gap-5"
    ></section>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
